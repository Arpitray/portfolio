<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <!-- favicon removed (was /vite.svg) to avoid Vite logo in the site tab; add your own favicon here if desired -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Arpit</title>
    <style>
    /* Critical styles to avoid initial white flash before CSS loads */
    html,body{background:#212427;margin:0;height:100%;overflow-x:hidden;max-width:100vw}
    /* Keep loader images visible (don't hide them globally). Initial hidden state is now set
      on the loader elements themselves so GSAP can animate them from that state without a flash. */
    .loader-img{background:#212427;display:block}
    .loader-overlay{opacity:0}
    #root{overflow-x:hidden;max-width:100vw}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
